<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <title>Score Board</title>	
        <link rel="stylesheet" href="scores.css" />
        <link rel="stylesheet" href="tests/qunit.css" />
  		<script src="./jquery.min.js"></script>
  		<script src="./jquery.tmpl.min.js"></script>  
  		<script src="./tests/qunit.js"></script>    
  </head> 
<body>
<div id="qunit"></div>

<script id="scoresTemplate" type="text/x-jquery-tmpl"> 
		<tr>
			<td>${name}</td>
			<td>${score}</td>
		</tr>
</script>

<div>
	<table class="dataTable" id="scoresList">
		<tr>
			<th>名字</th>
			<th>分數</th>
		</tr>
	</table>
</div>

<script>
var json;

function receiveScores() {
	//var json = JSON.parse(message.data);
	
	/* json.data.scores should be */
	var scores = [
	    { name: "Jollen", score: 50 },
	    { name: "Frank", score: 100 },
	    { name: "Ellaine", score: 258 }
	];
	
	json = {
		type: 'score-board',
		data: scores
	};
	
	return 3;
}

function showScoreboard() {
	if (json.type === 'score-board') {
		$("#scoresTemplate").tmpl(json.data	)
	    	.appendTo( "#scoresList" );
	    return true;
	}
	return false;
}

//receiveScores();
//showScoreboard();
</script>
<script src="./tests/tests.js"></script>
</body> 
</html>
